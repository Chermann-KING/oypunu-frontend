<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="fixed inset-0 bg-black opacity-50" (click)="onClose()"></div>

  <div class="relative bg-white rounded-lg p-6 w-96 shadow-xl">
    <h2 class="text-xl font-semibold mb-4">Partager le mot</h2>

    <form [formGroup]="shareForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="Entrez le nom d'utilisateur">
        <div *ngIf="shareForm.get('username')?.touched && shareForm.get('username')?.errors"
          class="text-red-500 text-sm mt-1">
          <span *ngIf="shareForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis</span>
          <span *ngIf="shareForm.get('username')?.errors?.['minlength']">Le nom d'utilisateur doit contenir au
            moins 3 caractÃ¨res</span>
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <button type="button" (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit" [disabled]="!shareForm.valid"
          class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
          Partager
        </button>
      </div>
    </form>
  </div>
</div>
