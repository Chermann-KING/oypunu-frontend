<div class="flex items-center space-x-4">
  <!-- Notification -->
  <a [routerLink]="['/notifications']" routerLinkActive="text-blue-400"
    class="flex items-center transition-colors duration-200 hover:text-blue-400 relative">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <!-- Indicateur de notification (exemple) -->
    <!-- <span class="notification-badge"></span> -->
  </a>

  <!-- Profil -->
  <div class="relative profile-dropdown">
    <button class="profile-avatar flex items-center focus:outline-none cursor-pointer" (click)="toggleDropdown()">
      <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
    </button>

    <!-- Menu déroulant du profil -->
    <div *ngIf="isDropdownOpen"
      class="dropdown-menu absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-10">
      <a [routerLink]="['/profile']" routerLinkActive="bg-gray-700 text-blue-400"
        class="dropdown-link block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">
        Mon profil
      </a>
      <a [routerLink]="['/settings']" routerLinkActive="bg-gray-700 text-blue-400"
        class="dropdown-link block px-4 py-2 text-sm text-gray-200 hover:bg-gray-700">
        Paramètres
      </a>

      <!-- Lien Administration (visible uniquement pour les administrateurs) -->
      <a *ngIf="canAccessAdmin" [routerLink]="['/admin']" routerLinkActive="bg-blue-900 text-blue-300"
        class="dropdown-link admin-link block px-4 py-2 text-sm text-blue-400 hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-2 transition-transform duration-200"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Administration
      </a>

      <button (click)="logout()"
        class="dropdown-link block w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-gray-700 cursor-pointer">
        Se déconnecter
      </button>
    </div>
  </div>
</div>
