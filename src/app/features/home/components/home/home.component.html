<!-- Adaptive Home Page: Landing pour non-inscrits, Dashboard pour utilisateurs connectés -->

<!-- Loading State -->
<div *ngIf="isLoading" class="min-h-screen bg-gray-950 flex items-center justify-center">
  <div class="text-center text-white">
    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto mb-4"></div>
    <p class="text-gray-400">Chargement...</p>
  </div>
</div>

<!-- Landing Page pour visiteurs non-inscrits -->
<app-landing-page *ngIf="!isLoading && !isAuthenticated"></app-landing-page>

<!-- Dashboard pour utilisateurs connectés -->
<app-dashboard *ngIf="!isLoading && isAuthenticated"></app-dashboard>
